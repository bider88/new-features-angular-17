<app-title title="Defer views/blocks" />

<section class="gri grid-cols-1">
  @defer () {
    <app-heavy-loaders-slow cssClass="bg-blue-500" />
  } @placeholder {
    <p class="h-[700px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      Loading...
    </p>
  }

  @defer (on idle) {
    <app-heavy-loaders-slow cssClass="bg-green-500" />
  } @placeholder {
    <p class="h-[700px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      Loading...
    </p>
  }

  @defer (on viewport) {
    <app-heavy-loaders-slow cssClass="bg-orange-500" />
  } @placeholder {
    <p class="h-[700px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      Loading...
    </p>
  }
</section>
